<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        border: 1px solid black;
        width: fit-content;
    }
    table { 
    
        border-collapse: collapse;
    
        }
    table, th, td {
        border: 1px solid black;
        text-align: center;
        width: 250px;
    }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
        </tr>
    </table>
</body>
</html>
